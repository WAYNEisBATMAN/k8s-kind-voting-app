apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ingress
  namespace: voting-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2   
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /result(/|$)(.*) 
        pathType: ImplementationSpecific    
        backend:
          service:
            name: result
            port:
              number: 5001